<html>

  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,500,600,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav class="nav__links">
      <a class="logo" href="#">Screenscene</a>
        <a href="#">Photo</a>
        <a href="#">Video</a>
        <a href="#">Discover</a>
        <a class="cta" href="#">Explore</a>
        <div class ="button-sign"> <a href="#"><button>Sign up</button></a></div>
    </nav>

    <div class= "profile">
      <div class="picture">
        <a href="#"><img src="photo/jihh yun.jpg" width="200" height="220"  ></a>
      </div>
      <div class="profile-build">
        <p>Personal info</p>
        <div class="categories-personal">
          <p>Name</p>
          <input class ="input" type="text" name="Name" placeholder="Name ">
        </div>
        <div class="categories-personal">
          <p>Email</p>
          <input class ="input" type="text" name="Email" placeholder="Email ">
        </div>
        <div class= "gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
          <div class ="radio-groups">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          </div>
        </div>
        <div class="categories-personal">
          <p>City</p>
          <input class ="input" type="text" name="City" placeholder="City ">
        </div>
        <div class="categories-personal">
          <p>Country</p>
          <input class ="input" type="text" name="Country" placeholder="Country ">
        </div>       
      </div>
      <div class="profile-build">
        <p>Sosial info</p>  
      </div>
      <div class="profile-build">
        <p>Password</p>  
      </div>
    </div>

    <div class="uploaded">
      <div class="categories">
        <a href="#">Photo</a>
      </div>
      <div class="categories">
        <a href="#">Video</a>
      </div>
      <div class="categories">
        <a href="#">Collective</a>
      </div>
      <div class="option-upload">
        <a href="#">Recent upload</a>
      </div>
    </div>

    <div class="line">
      <hr>
    </div>
    
    <div class="footer-container">
      <nav class="nav-bottom">

        <div class ="bottom-child">
          <div class = "bottom-logo">
            <h1>ScreenScene</h1>  
          </div>
        </div>

        <div class ="bottom-child">

          <div class="section">
            <a href="#">Photo</a>
          </div>
          <div class="section">
            <a href="#">Video</a>
          </div>
          <div class="section">
            <a href="#">Discover</a>
          </div>
          <div class="section">
            <a href="#">Explore</a>
          </div>
        </div>

        <div class ="bottom-child">
          <div class ="bottom-mid">  
            <div class="section">
              <a href="#">About us</a>
            </div>
            <div class="section">
              <a href="#">Contact</a>
            </div>
            <div class="section">
              <a href="#">Terms of service</a>
            </div>
            <div class="section">
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>

        <div class ="bottom-child">

              <p div class = follow-ustext>
                Follow Us
              </p>
              <a class = bottom-right a href="#"><img src ="photo/logo/facebook.png"></a>
              <a href="#"><img src ="photo/logo/instagram.png"></a>
              <a href="#"><img src ="photo/logo/Vector.png"></a>
            </div>
          </div>

      <div class="line">
        <hr>
      </div>

      </div>
